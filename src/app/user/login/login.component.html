<form [formGroup]="formModel" class="mb-4" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>Username</label>
    <input class="form-control" formControlName="UserName">
    <label class="text-danger"
      *ngIf="formModel.get('UserName')!.touched && formModel.get('UserName')!.errors?.required">This
      field is required.</label>
  </div>
  <div class="form-group required">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="Password">
    <label class="text-danger"
      *ngIf="formModel.get('Password')!.touched && formModel.get('Password')!.errors?.required">This
      field is required.</label>
  </div>
  <div class="form-row">
    <div class="form-group col-12">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="!formModel.valid">Login</button>
    </div>
  </div>
</form>
