<app-navbar></app-navbar>

<div class="wrapper bg-marine">
  <div class="wrapped-div">
    <div class="tab-header mb-2">
      <h2>Update Account</h2>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1">

        <form [formGroup]="formModel" class="mb-4" autocomplete="off" (submit)="onSubmit()">

          <div class="form-group required">
            <label>Email</label>
            <input class="form-control" formControlName="Email">
            <label class="text-danger"
              *ngIf="formModel.get('Email')!.touched && formModel.get('Email')!.errors?.required">This
              field is required.</label>
            <label class="text-danger"
              *ngIf="formModel.get('Email')!.touched && formModel.get('Email')!.errors?.email">Invalid email
              address.</label>
          </div>

          <div class="form-row">
            <div class="form-group col-12">
              <button type="submit" class="btn btn-lg btn-block" [disabled]="!formModel.valid">Update</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
